<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background:#018DED url(http://fullhdwall.com/wp-content/uploads/2016/03/3D-Wallpaper-1620x1080.jpg);
      background-size:cover;
      font-family:'fantasy';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:-webkit-box;
      display:-ms-flexbox;
      display:flex;
      -webkit-box-flex:1;
      -ms-flex:1;
      flex:1;
      min-height: 100vh;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid #b39322;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:4rem;
      background:url("http://www.dahkai.com/postpic/2011/12/clock-face-without-hands_104183.png");
      background-size:cover;
      -webkit-box-shadow:
              0 0 0 4px rgba(0,0,0,0.1),
              inset 0 0 0 3px #EFEFEF,
              inset 0 0 10px black,
              0 0 10px rgba(0,0,0,0.2);
      box-shadow:
              0 0 0 4px rgba(0,0,0,0.1),
              inset 0 0 0 3px #EFEFEF,
              inset 0 0 10px black,
              0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      -webkit-transform: translateY(-3px);
      -ms-transform: translateY(-3px);
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:black;
      position: absolute;
      top:50%;
      -webkit-transform-origin: 100%;
      -ms-transform-origin: 100%;
      transform-origin: 100%;
      -webkit-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      transform: rotate(90deg);
      -webkit-transition: all 0.05s;
      -o-transition: all 0.05s;
      transition: all 0.05s;
      -webkit-transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      -o-transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

  </style>

  <script>
  const secondHand = document.querySelector('.second-hand');
  const minuteHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');

  function setDate() {
    const now = new Date();
    const seconds =  now.getSeconds();
    const secondsDegrees = ((seconds/60) * 360)+90;
    secondHand.style.transform= `rotate(${secondsDegrees}deg)`;
    console.log(seconds);

    const minutes = now.getMinutes();
    const minutesDegrees = ((minutes/60)*360)+ 90;
    minuteHand.style.transform= `rotate(${minutesDegrees}deg)`;
    console.log(minutes);

    const hours = now.getHours();
    const hoursDegrees = ((hours/12)*360)+90;
    hourHand.style.transform= `rotate(${hoursDegrees}deg)`;
    console.log(hours);



  }

  setInterval(setDate, 1000)

  </script>
</body>
</html>
